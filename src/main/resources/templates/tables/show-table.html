<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="fragments/site-components :: head">
</head>
<body>
<div th:replace="fragments/site-components :: nav"></div>
<h1 class="text-center">Add Table</h1>

<div class="container">
<div class="row">
<div class="offset-md-3 col-md-6">
<div class="table-responsive">
  <table class="table table-hover table-primary border-secondary">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre de Couverts</th>
        <th scope="col">Supplement</th>
        <th scope="col">Type</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="table : ${listTable}">
        <th scope="row" th:text="${table.numero}">1</th>
        <td th:text="${table.nbCouverts}">Sit</td>
        <td th:text="${table.supplement}">Amet</td>
        <td th:text="${table.type.displayValue}">Consectetur</td>
        <td><i class="fas fa-trash"></i></td>
      </tr>
    </tbody>

  </table>
</div>
</div>
</div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/font-awesome/5.15.4/js/fontawesome.min.js}"></script>
</body>
</html>
