<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="fragments/site-components :: head">
</head>
<body>
<div th:replace="fragments/site-components :: nav"></div>
<h1 class="text-center">Add Table</h1>

<div class="container">
<div class="row">
<div class="offset-md-3 col-md-6">
<form th:object="${table}" method="post" th:action="@{/tables/add}">
 


  <div class="form-outline mb-4">
  
    <label class="form-label" for="nbCov">Nombre de couverts</label>
    <input th:field="*{nbCouverts}" type="number" id="nbCov" class="form-control" min="2" />
  </div>


<div class="form-outline mb-4">
  
    <label class="form-label" for="sup">Supplement</label>
    <input th:field="*{supplement}" type="number" id="sup" class="form-control" min="0" step="0.1"/>
  </div>
 <div class="form-outline mb-4"> 
 <label class="form-label" for="type">Type</label>
<select  th:field="*{type}" class="form-select" id="type" aria-label="Default select example">
  <option th:each="tp : ${T(de.tekup.rst.entities.TableType).values()}" th:value="${tp}" th:text="${tp.displayValue}">Open this select menu</option>
</select>
</div>
  

  <!-- Submit button -->
  <div class="d-grid gap-2">
  	<button type="submit" class="btn btn-primary mb-4">Add Table</button>
  </div>
</form>
</div>
</div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
